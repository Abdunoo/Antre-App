<div class="h-screen w-screen firstbg py-10">
	<div class="h-full w-full flex flex-col lg:flex-row justify-center items-center space-y-8 lg:space-x-8 firstbg">
		<div class="text-white text-lg">
			<span>Ayo Buat Password</span>
		</div>
		<div class="h-auto w-full lg:w-1/2 px-8">
			<img src="assets/image 1.png" alt="" class="h-full w-full object-contain">
		</div>
		<div class="h-full w-full flex flex-col justify-center space-y-4 px-4 lg:w-1/2 firstbg">
			<div class="flex flex-col">
				<label for="password" class="text-white">Password</label>
				<input #pwd type="password" id="password" class="p-2 border border-white rounded">
			</div>
			<div class="flex flex-col">
				<label for="password" class="text-white">Konfirmas Password</label>
				<input #conPwd type="password" id="password" class="p-2 border border-white rounded">
			</div>
			<p class="text-red-700">{{errorMsg}}</p>
			<button (click)="save(pwd.value, conPwd.value)" class="h-auto w-full bg-teal-400 p-2 rounded">
				<label class="text-white">Daftar</label>
			</button>
			<div class="text-white text-base">
				<span>Password dan Konfirmas Password harus sama</span>
			</div>
		</div>
	</div>
</div>
