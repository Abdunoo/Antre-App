<div id="controls-carousel" class="relative w-full" data-carousel="static">
	<div class="relative w-full overflow-x-auto rounded-lg fle">
		<div class="flex space-x-8">
			<!-- Item 1 -->
			<div class="duration-700 ease-in-out" data-carousel-item>
				<div class="h-full w-full flex justify-center">
					<div class="h-36 w-52 rounded-md secondbg border-2 border-teal-400 flex flex-col">
						<div class="flex flex-col h-full justify-between p-3">
							<div class="flex justify-between px-2">
								<div class="flex justify-center">
									<span *ngIf="tokoBuka" class="text-white text-lg">Buka</span>
									<span *ngIf="!tokoBuka" class="text-white text-lg">Tutup</span>
								</div>
								<div *ngIf="!tokoBuka" (click)="openToko()"
									class="h-6 w-14 rounded-2xl bg-white flex justify-start">
									<p class="h-6 w-6 rounded-full bg-gray-400"></p>
								</div>
								<div *ngIf="tokoBuka" (click)="closeToko()"
									class="h-6 w-14 rounded-2xl bg-white flex justify-end">
									<p class="h-6 w-6 rounded-full bg-teal-400"></p>
								</div>
							</div>
							<span *ngIf="tokoBuka" class="text-white text-sm">Tutup pukul {{tenant?.tutup}}</span>
							<span *ngIf="!tokoBuka" class="text-white text-sm">Buka pukul {{tenant?.buka}}</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Item 2 -->
			<div class="duration-700 ease-in-out" data-carousel-item="active">
				<div class="h-full w-full flex justify-center">
					<div class="h-36 w-52 rounded-md secondbg border-2 border-teal-400 flex flex-col relative py-3">
						<div class="h-full w-full flex flex-col px-2 justify-between">
							<span class="text-white text-md">Nomor Antrean Sekarang</span>
							<div class="flex flex-col items-center justify-center">
								<span *ngIf="tokoBuka" class="text-white text-xl">{{antreNumber}}</span>
								<span *ngIf="!tokoBuka" class="text-white text-xl">0</span>
							</div>
							<div class="flex justify-start items-start">
								<span *ngIf="tokoBuka" class="text-white text-sm ">Tutup pukul {{tenant?.tutup}}</span>
								<span *ngIf="!tokoBuka" class="text-white text-sm ">Buka pukul {{tenant?.buka}}</span>
							</div>
							<div class="absolute bottom-0 right-0 h-32 w-24">
								<img src="assets/hand.png" alt="" class="h-full w-full object-contain">
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Item 3 -->
			<div class="duration-700 ease-in-out" data-carousel-item>
				<div class="h-full w-full rounded-md secondbg border-2 border-teal-400 flex flex-col">
					<div class="h-32 w-52 flex justify-between p-2">
						<div class="h-full w-full flex justify-center flex-col space-y-4 items-center">
							<span class="text-white text-md">Link Ambil Nomor Antre</span>
							<div class="h-full w-full rounded-lg border border-teal-400 text-blue-700 p-2">
								<div class="h-full w-full text-center text-xs truncate"> {{tenant?.linkTenant}}
								</div>

							</div>
							<div (click)="showBarcode()" class="rounded-lg px-2 py-2  bg-teal-400 text-white">
								<button class="text-sm">Lihat QRCode</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
