<div class="w-screen h-screen py-10 firstbg">
	<div class="flex flex-col items-center justify-center w-full h-full space-y-8 lg:flex-row lg:space-x-8 firstbg">
		<div class="text-lg text-white">
			<span>Ayo Buat Password</span>
		</div>
		<div class="w-full h-auto px-8 lg:w-1/2">
			<img src="assets/image1.png" alt="" class="object-contain w-full h-full">
		</div>
		<div class="flex flex-col justify-center w-full h-full px-4 space-y-4 lg:w-1/2 firstbg">
			<div class="flex flex-col">
				<label for="password" class="text-white">Password</label>
				<input #pwd type="password" id="password" class="p-2 border border-white rounded">
			</div>
			<div class="flex flex-col">
				<label for="password" class="text-white">Konfirmas Password</label>
				<input #conPwd type="password" id="conpassword" class="p-2 border border-white rounded">
			</div>
			<p class="text-red-700">{{errorMsg}}</p>
			<button (click)="save(pwd.value, conPwd.value)" class="w-full h-auto p-2 bg-teal-400 rounded">
				<label class="text-white">Daftar</label>
			</button>
			<div class="text-base text-white">
				<span>Password dan Konfirmas Password harus sama</span>
			</div>
		</div>
	</div>
</div>
